{% extends "base.html" %}
{% load static %}

{% block title %}
밍정 블로그 home
{% endblock title %}

{% block extrahead %}
<link rel="stylesheet" href="{% static 'style.css' %}">
{% endblock extrahead %}

{% block content %}

<h1>수정하기</h1>
<div class = "edit">
    <form action="{% url 'update' edit_blog.id %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="text" name="title" value="{{ edit_blog.title }}"/>
        <textarea name="content" id="" cols="40">{{ edit_blog.content }}</textarea>
        <input type="file" name="image" />
        <input type="submit" value="수정하기" />
    </form>
</div>

{% endblock content %}
